<div class="card p-2">
    <div class="card-header card-header-new">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flexjustify-content-between">
                    <div class="d-flex flex-column align-items-start pb-0">
                        <span class="font-weight-bolder" style="font-size: large;" >Notifications</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="notifications-table table_set_scroll table-responsive">
                    <table>
                        <thead style="position: sticky; top: 0; background-color: rgb(211, 208, 208);z-index: 9 !important;" >
                            <tr>
                                <th>#</th>
                                <th>Message</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let message of notifications; let i = index">
                                <td class="col-2">{{ i + 1 }}</td>
                                <td class="col-4">{{ message?.body }}</td>
                                <td class="col-3">{{ message.datenoti}}</td>
                                <td class="col-3">{{ message.createdAt | date:'hh:mm a':'IST'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
