<div class="input-group">
    <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [showWeekNumbers]="true"
        [minDate]="minModel"
        [maxDate]="maxModel"
        [(ngModel)]="model"
        (ngModelChange)="dataChanged()"
        ngbDatepicker
        #d="ngbDatepicker"
        [disabled]="disableInput"
    />
    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
</div>
