<div class="card">
    <div class="card-header d-flex flex-column align-items-start pb-0">
        <p class="font-weight-bolder ml-1" >Default Role List</p>
    </div>
    <div class="card-body mt-1">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="d-flex">

                  <button type="button" class="btn-sm btn-info" *ngIf="currentUser.prmsnId == '6' || currentUser.prmsnId == '1' || currentUser.prmsnId == '3' || currentUser.prmsnId == '2'"
                     [routerLink]="['add-default']" >  <i class="fa fa-plus mr-50"></i>Add Default Role
                   
                    </button> 
                </div>
            </div>
        </div>
       </div> 
       <div class="overflow" style="overflow: auto;">
        <ngx-datatable #tablesss class="bootstrap core-bootstrap sz-1000" [rows]="rows" [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="false"
            [count]="" [offset]="" [limit]="10" >
           
            <ngx-datatable-column name="Name" prop="name" [width]="100" >
                <ng-template let-name="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ name }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Role For" prop="is_for" [width]="100"  *ngIf="currentUser.user_role == 6">
                <ng-template let-is_for="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ is_for == '1' ? 'Community' : is_for == '0' ? 'Agency' : '---'}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Trak Type" prop="trak_type" [width]="100"  *ngIf="currentUser.prmsnId != '2'">
                <ng-template let-trak_type="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ trak_type || '---'}}
                </ng-template>
            </ngx-datatable-column>


             <!-- <ngx-datatable-column name="status" prop="is_deleted" [width]="100">
                <ng-template let-is_deleted="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ is_deleted == 0 ? 'Active' : 'Deleted' }}
                </ng-template>
            </ngx-datatable-column> -->
            
            <ngx-datatable-column name="Actions" sortable="false" prop="id" [width]="50"  *ngIf="currentUser.prmsnId == '6'">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div ngbDropdown container="body">
                            <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                            </a>
                            <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                              
                                <!-- <a ngbDropdownItem class="d-flex align-items-center" (click)="dltRoleFctn(row)">
                                    <i class="fa fa-trash mr-50"></i> Delete
                                </a> -->
                                <a ngbDropdownItem class="d-flex align-items-center" [routerLink]="['edit-role',row.id,row.name,row.trak_type,row.is_for]"  *ngIf="currentUser.prmsnId == '6'">
                                    <i class="fa fa-edit mr-50"></i> Edit Role
                                </a>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
