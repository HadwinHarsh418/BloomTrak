<div class="content-wrapper">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- account setting page -->
        <section id="page-account-settings">
            <div class="row nav-vertical d-flex">
                <div class="col-md-12 mb-2 mb-md-0">
                    <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">

                        <li class="nav-item" ngbNavItem>
                       

                            <div class="card">
                                <div class=" row justify-content-between">
                                    <div class="card-header ml-1">
                                        <h4 class="card-title" >{{prmsUsrId?.id ? 'Edit Currency' : 'Add Currency'}}</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="mt-300">
                                        <form class="user" [formGroup]="formRoleData" (ngSubmit)="submitted()">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label">Currency Name <span class="text-danger">*</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group">
                                                        <input type="text"
                                                            [class.is-invalid]="FormData_Control['currency_name'].dirty && FormData_Control['currency_name'].invalid"
                                                            formControlName="currency_name" class="form-control form-control-user"
                                                            id="currency_name" class="form-control"
                                                            placeholder="Currency Name" aria-describedby="passwordHelpInline">
                                                        <span *ngIf="FormData_Control['currency_name'].dirty && FormData_Control['currency_name'].invalid">
                                                            <div class="invalid-feedback"
                                                                *ngIf="FormData_Control['currency_name'].hasError('required')"
                                                                class="text text-danger">
                                                                This field is Required
                                                            </div>
                                                        </span>
                                                    </div>
                                                    <div class="row addUserbtn">
                                                        <div class="m-1">
                                                            <button type="submit" class="btn btn-primary" [disabled]="loading">
                                                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                                                                    aria-hidden="true"></span>
                                                                {{ prmsUsrId?.id ? 'Save' : 'Add'}} 
                                                            </button>
                                                            <button type="button" (click)="goBack()" class="btn btn-primary ml-1" >
                                                                Cancel
                                                            </button>
                                                        </div>
                                                        </div>
                                                </div>
                                            </div>
                                        </form>  
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!--/ account setting page -->
    </div>
</div>
