                </ul>
             </div>

    </div>
 </div>

 <ng-template #Addnew let-modal>
    <div class="modal-header bg-danger">
        <h4 class="modal-title text-white" id="myModalLabel1">Add New Department List</h4>
        <button type="button" [disabled]="deletingUser" class="close" (click)="closeded(modal)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
 
        <form class="user" [formGroup]="formData" (ngSubmit)="addNwVndr(modal)">
            <div class="row">
                <div class="col-lg-12">
                    <div class="common-form-field">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="welcome-logo">
                                    <img src="assets/images/log.png" alt="">
                                </div>
                            </div>
                        </div>
                      
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="common-form-left">
                                    <label for="inputPassword6"
                                        class="col-form-label">New Department List <span class="text-danger">*</span></label>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="common-form-left form-group">
                                    <input type="text"
                                        [class.is-invalid]="controls['newVendor'].dirty && controls['newVendor'].invalid"
                                        formControlName="newVendor"
                                        class="form-control form-control-user"
                                        id="newVendor" id="inputPassword6"
                                        class="form-control"
                                        aria-describedby="passwordHelpInline">
                                    <span
                                        *ngIf="controls['newVendor'].dirty && controls['newVendor'].invalid">
                                        <div class="invalid-feedback"
                                            *ngIf="controls['newVendor'].hasError('required')"
                                            class="text text-danger">
                                            This field required
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        
 
                        <button type="submit" class="btn btn-primary">
                            Add
                            <span *ngIf="btnShow" [disabled]="btnShow"
                                class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                        </button>
                        <button type="button" (click)="closeded(modal)"
                            class="btn btn-primary ml-1" [disabled]="btnShow">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
 
        
 
    </div>
 
   
 </ng-template>
