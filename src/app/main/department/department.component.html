<div class="card">
    <div class="card-header d-flex flex-column align-items-start pb-0">
        <p class="font-weight-bolder ml-1" >Department List</p>
    </div>
    <div class="card-body">
        <div class=" col-lg-12 mt-1">
            <div class="row">
             
                <div class="d-flex custom-button">
                  <button type="button" class="btn-sm btn-info" *ngIf="addPrms =='1'|| (currentUser.prmsnId == '1')|| (currentUser.user_role == '6')|| (currentUser.user_role == '3' || currentUser.prmsnId == '2')"
                     [routerLink]="['add-department']" >  <i class="fa fa-plus mr-50"></i>Add Department
                </button>
          
                </div>

                <div class="col-4" *ngIf="currentUser.user_role == 3 || currentUser.user_role == 8">
                    <select id="inputState" class="form-control" (change)="selectCommunity($event.target.value)" [(ngModel)]="community_id" [disabled]="runPrms == 0">
                      <option value="undefined" selected="selected" disabled>---Select Community---</option>
                      <option value="{{item.community_id || item.cp_id}}" *ngFor="let item of allCommunity">
                        {{item.community_name}}</option>
                    </select>
                  </div>

            </div>

            <!-- <div class="col-md-6 col-12 d-flex justify-content-md-end mb-1">

                <div class="col-md-6 col-12 d-flex justify-content-md-end">
                    <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                        <label class="d-flex align-items-center"> {{ 'DEPOSIT.depoSearch' | translate}}
                            <input #searchStrInput type="text" placeholder="Search" class="form-control ml-25"
                                [(ngModel)]="searchStr" />
                        </label>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

       
        <!-- Working User -->
<div class="overflow" style="overflow: auto;">
        <ngx-datatable #tablesss class="bootstrap core-bootstrap" [rows]="rows" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="false"
      [scrollbarH]="true" [virtualization]="false"
      [count]="" [offset]="" [limit]="10" >
       
        <ngx-datatable-column name="Name" prop="name" [width]="100" >
            <ng-template let-name="value" let-expanded="expanded" ngx-datatable-cell-template>
                {{ name }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="community name" prop="community_name" [width]="100" >
            <ng-template let-community_name="value" let-expanded="expanded" ngx-datatable-cell-template>
                {{ community_name || comNm }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="status" prop="is_deleted" [width]="100">
            <ng-template let-is_deleted="value" let-expanded="expanded" ngx-datatable-cell-template>
                {{ is_deleted == 0 ? 'Active' : 'Deleted' }}
            </ng-template>
        </ngx-datatable-column>
       
      
        <ngx-datatable-column name="Actions" sortable="false" prop="id" [width]="50">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                    <div ngbDropdown container="body">
                        <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                        </a>
                        <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                          
                            <a  ngbDropdownItem class="d-flex align-items-center" (click)="dltDprtmnt(row)" *ngIf="dltPrms == '1' || (currentUser.user_role == '6' && dltPrms !=0 && edtPrms != 0) || currentUser.user_role == '1' || this.currentUser?.user_role == 3">
                                <i class="fa fa-trash mr-50"></i> Delete
                            </a>
                            <a  ngbDropdownItem class="d-flex align-items-center" [routerLink]="['/department/edit-department',row.id,row.name,row.community_id]" *ngIf="edtPrms ==1 || (currentUser.user_role == '6' && dltPrms !=0 && edtPrms != 0) || currentUser.user_role == '1'  || this.currentUser?.user_role == 3">
                                <i class="fa fa-edit mr-50"></i> Edit
                            </a>
                            <!-- [routerLink]="['/department/edit-department',row.id,row.name]" -->
                            <a ngbDropdownItem class="d-flex align-items-center"  *ngIf="dltPrms ==0 && edtPrms == 0">
                                  You have no Permissions for any actions. 
                            </a>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
    <!-- </div> -->
</div>
