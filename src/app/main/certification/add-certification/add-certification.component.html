<div class="content-wrapper">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- account setting page -->
        <section id="page-account-settings">
            <div class="row nav-vertical d-flex">
                <div class="col-md-12 mb-2 mb-md-0">
                    <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">

                        <li class="nav-item" ngbNavItem>
                            <!-- <a ngbNavLink class="nav-link d-flex py-75" id="account-pill-general" data-toggle="pill"
                  href="#account-vertical-general" aria-expanded="true">
                  <i data-feather="user" class="font-medium-3 mr-1"></i>
                  <span class="font-weight-bold">Basic Info</span>
                </a> -->

                            <div class="card">
                                <div class=" row justify-content-between">
                                    <div class="card-header ml-1">
                                        <h4 class="card-title" >{{RouteIdData.id ? 'Edit Certification':'Add Certification' }}</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="mt-300">
                                        <form class="user" [formGroup]="formDepartmentData" (ngSubmit)="submitted()">
                                            <div class="row">
                                                <div class="col-lg-4" *ngIf="currentUser.role == 'SuperAdmin' || currentUser.user_role == 3 || currentUser.user_role == 8">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label">Community
                                                            Name <span class="text-danger">*</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8" *ngIf="currentUser.role == 'SuperAdmin' || currentUser.user_role == 3 || currentUser.user_role == 8">
                                                    <div class="common-form-left form-group">
                                                        <select name="community_name" id="community_name"
                                                            formControlName="community_name"
                                                            class="form-control form-control-user">
                                                            <option value="" selected disabled>--Select--</option>
                                                            <option value="{{comm.cp_id || comm.id || comm.community_id}}"
                                                                *ngFor="let comm of allCommunity">
                                                                {{comm.community_name}}</option>
                                                        </select>
                                                        <span
                                                            *ngIf="FormData_Control['community_name'].dirty && FormData_Control['community_name'].invalid">
                                                            <div class="invalid-feedback"
                                                                *ngIf="FormData_Control['community_name'].hasError('required')"
                                                                class="text text-danger">
                                                                This field is Required
                                                            </div>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label">Certification Name <span class="text-danger">*</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group">
                                                        <input type="text"
                                                            [class.is-invalid]="FormData_Control['department_name'].dirty && FormData_Control['department_name'].invalid"
                                                            formControlName="department_name" class="form-control form-control-user"
                                                            id="department_name" class="form-control"
                                                            placeholder="Certification Name" aria-describedby="passwordHelpInline">
                                                        <span *ngIf="FormData_Control['department_name'].dirty && FormData_Control['department_name'].invalid">
                                                            <div class="invalid-feedback"
                                                                *ngIf="FormData_Control['department_name'].hasError('required')"
                                                                class="text text-danger">
                                                                This field is Required
                                                            </div>
                                                        </span>
                                                    </div>
                                                    <div class="row addUserbtn">
                                                        <div class="m-1">
                                                            <button type="submit" class="btn btn-primary" [disabled]="loading">
                                                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                                                                    aria-hidden="true"></span>
                                                                {{RouteIdData.id ? 'Update':'Add' }}
                                                            </button>
                                                            <button type="button" (click)="goBack()" class="btn btn-primary ml-1" >
                                                                Cancel
                                                            </button>
                                                        </div>
                                                        </div>
                                                </div>
                                            </div>
                                        </form>  
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div  class="col-12 col-md-9"></div>
            </div>
        </section>
        <!--/ account setting page -->
    </div>
</div>
