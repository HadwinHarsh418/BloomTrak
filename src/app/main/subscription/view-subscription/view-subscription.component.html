<div class="content-wrapper">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
      <section id="page-account-settings">
        <div class="row nav-vertical d-flex">
          <div class="col-md-3 mb-2 mb-md-0">
            <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">
  
              <li class="nav-item" ngbNavItem>
                <a ngbNavLink class="nav-link d-flex py-75" id="account-pill-general" data-toggle="pill"
                  href="#account-vertical-general" aria-expanded="true">
                  <i data-feather="user" class="font-medium-3 mr-1"></i>
                  <span class="font-weight-bold">Basic Information</span>
                </a>
                <ng-template ngbNavContent>
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title">Subscription Information</h4>
                    </div>
                    <div class="card-body">
  
                        <div class=" col-lg-12 mt-2" *ngFor="let subs of subsData">
                                <div class="card">
                                    <div class="row space mb-1">
                                        <div class="col-md-4"><h6>CATEGORY NAME : </h6></div>
                                        <div class="col-md-8"><span class="description"> {{ subs.category_name}}</span></div>
                                    </div>
                                  
                                    <div class="row space mb-1">
                                        <div class="col-md-4"><h6>MODULES : </h6></div>
                                        <div class="col-md-8"><span class="description"> {{ subs.trak_type}}</span></div>
                                    </div>
                                    <div class="row space mb-1">
                                        <div class="col-md-4"><h6>START DATE : </h6></div>
                                        <div class="col-md-8"><span class="description"> {{ subs.start_date }}</span></div>
                                    </div>
                                    <div class="row space mb-1">
                                        <div class="col-md-4"><h6>END DATE : </h6></div>
                                        <div class="col-md-8"><span class="description"> {{ subs.end_date}}</span></div>
                                    </div>
                                </div>
                                <!-- <button type="button" (click)="goBack()"
                                class="btn btn-primary " [disabled]="btnShow">
                                Cancel
                            </button> -->
                        </div>
                    </div>
                   
                    <div class="d-flex justify-content-center" *ngIf="!noData"> 
                      <p>Loading...</p><span class="spinner-border spinner-border-sm" role="status"></span>
                  </div>
                  </div>
                </ng-template>
              </li>
            </ul>
          </div>
          <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
        </div>
      </section>
    </div>
  </div>
