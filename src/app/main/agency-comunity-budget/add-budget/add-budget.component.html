                                            <div class="row">

                                            <div class="row">
                                                <div class="col-lg-4">

                                                        <label for="inputPassword6" class="col-form-label">Agency Spend<span class="text-danger">*</span>

                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group">
