<div class="card">
    <div class="card-header d-flex flex-column align-items-start pb-0">
        <h2 class="font-weight-bolder mt-1">Notification List </h2>
    </div>
    <div class="card-body mt-1">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="d-flex justify-content-between align-items-center m-1">
                    <!-- <button type="button" class="btn btn-info" (click)="openAddcommunity()"
                        style="margin-top: 10px;">Add community</button> -->

                    <button type="button" class="btn-sm btn-info" [routerLink]="['/admin-notifications/add-notifications']">
                        <i class="fa fa-plus mr-50"></i> Add Notification
                    </button>
                    <div class="col-6" *ngIf="currentUser.role == 'Agency' || currentUser.user_role == 5 || currentUser.user_role == 3 || currentUser.user_role == 8">
                        <select id="inputState" class="form-control" (change)="selectCommunity1($event.target.value)" [(ngModel)]="community_id" [disabled]="runPrms == 0">
                          <option value="undefined" selected="selected" disabled>---Select Community---</option>
                          <option value="{{item.cp_id}}" *ngFor="let item of allCommunity1">
                            {{item.community_name}}</option>
                        </select>
                      </div>
                </div>
                
            </div>
            <!-- <div class="col-md-6 col-12 d-flex justify-content-md-end">
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                    <label class="d-flex align-items-center"> {{ 'DEPOSIT.depoSearch' | translate}}
                        <input #searchStrInput type="text" placeholder="Search" class="form-control ml-25"
                            [(ngModel)]="searchStr" />
                    </label>
                </div>
            </div> -->
        </div>
        <div class="overflow" style="overflow: auto;">
        <ngx-datatable #tablesss class="bootstrap core-bootstrap" [rows]="rows" [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="false"
      [scrollbarH]="true" [virtualization]="false"
      [count]="" [offset]="" [limit]="" >

            <ngx-datatable-column name="group name" prop="group_name" [width]="150">
                <ng-template let-group_name="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ group_name }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="department" prop="department" [width]="150">
                <ng-template let-department="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ department == 'all_department' ? 'All Departments' :  department}}
                </ng-template>
            </ngx-datatable-column>

            <!-- <ngx-datatable-column name="template name" prop="template_name" [width]="250">
                <ng-template let-template_name="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ template_name }}
                </ng-template>
            </ngx-datatable-column> -->

            <ngx-datatable-column name="timing" prop="timing" [width]="100">
                <ng-template let-timing="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ timing }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Frequency Of Email " prop="frequency" [width]="150">
                <ng-template let-frequency="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ frequency }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Actions" sortable="false" prop="id" [width]="80">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div ngbDropdown container="body">
                            <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                            </a>
                            <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                               
                                <a [routerLink]="['/admin-notifications/edit-notifications', row.id]" ngbDropdownItem class="d-flex align-items-center">
                                    <i class="fa fa-edit mr-50"></i> Edit
                                </a>
                                <a (click)="openDeleteUser(row)" ngbDropdownItem class="d-flex align-items-center">
                                    <i class="fa fa-trash mr-50"></i> Archive
                                </a>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
    </div>
</div>
