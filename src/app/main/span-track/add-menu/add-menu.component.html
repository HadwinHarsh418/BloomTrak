<div class="content-wrapper">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- account setting page -->
        <section id="page-account-settings">
            <div class="row nav-vertical d-flex">
                <div class="col-md-12 mb-2 mb-md-0">
                    <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">

                        <li class="nav-item" ngbNavItem>
                       

                            <div class="card">
                                <div class=" row justify-content-between">
                                    <div class="card-header ml-1">
                                        <h4 class="card-title" >{{prmsUsrId?.id ? 'Edit Menu' : 'Add Menu'}}</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="mt-3000">
                                        <form class="user" [formGroup]="formData" (ngSubmit)="submitted()">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label"> Name <span class="text-danger">*</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group">
                                                        <input type="text"
                                                            [class.is-invalid]="FormData_Control['name'].dirty && FormData_Control['name'].invalid"
                                                            formControlName="name" class="form-control form-control-user"
                                                            id="name" class="form-control"
                                                            placeholder="Name" aria-describedby="passwordHelpInline">
                                                        <span *ngIf="FormData_Control['name'].dirty && FormData_Control['name'].invalid">
                                                            <div class="invalid-feedback"
                                                                *ngIf="FormData_Control['name'].hasError('required')"
                                                                class="text text-danger">
                                                                This field is Required
                                                            </div>
                                                        </span>
                                                    </div>
                                                    
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="common-form-left">
                                                        <label for="inputPassword6" class="col-form-label">
                                                            Trak Type <span class="text-danger">*</span></label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="common-form-left form-group d-flex">
                                                        <div class="form-check">
                                                            <input class="form-check-input" formControlName="shift_type1"  
                                                                value='0'  type="checkbox"
                                                                id="flexRadioDefault1" (change)="chckBx($event)">
                                                            <label class="form-check-label" for="flexRadioDefault1">
                                                                Spend Trak
                                                            </label>
                                                        </div>
                                                        <div class="form-check ml-3">
                                                            <input class="form-check-input" 
                                                                value='1' formControlName="shift_type2"  (change)="chckBx($event)"
                                                                type="checkbox" id="flexRadioDefault2" >
                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                                Shift Trak
                                                            </label>
                                                        </div>

                                                        <div class="form-check ml-3">
                                                            <input class="form-check-input" 
                                                                value='3' formControlName="shift_type4"  (change)="chckBx($event)"
                                                                type="checkbox" id="flexRadioDefault2" >
                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                                Admin
                                                            </label>
                                                        </div>

                                                        <div class="form-check ml-3">
                                                            <input class="form-check-input"  (change)="chckBx($event)"
                                                                value='2' formControlName="shift_type3"
                                                                type="checkbox" id="flexRadioDefault2" >
                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                                All
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <span *ngIf="errTru" style="color:#ea5455;">
                                                            This field is Required
                                                    </span>
                                                    <div class="row addUserbtn">
                                                        <div class="m-1">
                                                            <button type="submit" class="btn btn-primary" [disabled]="loading">
                                                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                                                                    aria-hidden="true"></span>
                                                                {{prmsUsrId?.id ? 'Edit' : 'Add'}}
                                                            </button>
                                                            <button type="button" (click)="goBack()" class="btn btn-primary ml-1" >
                                                                Cancel
                                                            </button>
                                                        </div>
                                                        </div>
                                                </div>
                                            </div>

                                        </form>  
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!--/ account setting page -->
    </div>
</div>
