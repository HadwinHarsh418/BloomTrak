<div class="card">
    <div class="card-header d-flex flex-column align-items-start pb-0">
        <p class="font-weight-bolder ml-1" >Position List</p>
    </div>
    <div class="card-body mt-1">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="d-flex">

                  <button type="button" class="btn-sm btn-info" *ngIf="addPrms ==1|| currentUser.prmsnId == '6' || currentUser.prmsnId == '1' || currentUser.prmsnId == '2' || currentUser.user_role == '3'"
                     [routerLink]="['addPosition']" >  <i class="fa fa-plus mr-50"></i>Add Position
                   
                </button>
                    <!-- <button type="button"  class=" btn-info  btn-sm ml-1" (click)="getBLockedUser()">
                        <i class="fa fa-lock"></i> Block Users
                    </button> -->
                </div>
            </div>

            <div class="col-md-6 col-12 d-flex justify-content-md-end mb-1">

                <div class="col-md-6 col-12 d-flex justify-content-md-end">
                    <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                        <label class="d-flex align-items-center"> {{ 'DEPOSIT.depoSearch' | translate}}
                            <input #searchStrInput type="text" placeholder="Search" class="form-control ml-25"
                                [(ngModel)]="searchStr" />
                        </label>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- Working User -->

        <ngx-datatable #tablesss class="bootstrap core-bootstrap sz-1000" [rows]="rows" [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="false"
            [count]="" [offset]="" [limit]="10" >
           
            <ngx-datatable-column name="Name" prop="name" [width]="100" >
                <ng-template let-name="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ name }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="community name" prop="community_name" [width]="100" >
                <ng-template let-community_name="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ community_name }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="status" prop="is_deleted" [width]="100">
                <ng-template let-is_deleted="value" let-expanded="expanded" ngx-datatable-cell-template>
                    {{ is_deleted == 0 ? 'Active' : 'deleted' }}
                </ng-template>
            </ngx-datatable-column>
           
          
            <ngx-datatable-column name="Actions" sortable="false" prop="id" [width]="50">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div ngbDropdown container="body">
                            <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                            </a>
                            <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                              
                                <a ngbDropdownItem class="d-flex align-items-center" (click)="dltPostn(row)" *ngIf="dltPrms ==1 || currentUser.prmsnId == '6'|| currentUser.prmsnId == '1'|| currentUser.prmsnId == '2'">
                                    <i class="fa fa-trash mr-50"></i> Delete
                                </a>

                                <a ngbDropdownItem class="d-flex align-items-center" [routerLink]="['/position/editPosition',row.id,row.name]" *ngIf="edtPrms ==1 || currentUser.prmsnId == '6'|| currentUser.prmsnId == '1'|| currentUser.prmsnId == '2'">
                                    <i class="fa fa-edit mr-50"></i> Edit
                                </a>
                                <a ngbDropdownItem class="d-flex align-items-center"  *ngIf="dltPrms ==0 && edtPrms == 0">
                                    <i class="fa fa-trash mr-50"></i>  You have no Permissions for any actions. 
                                </a>
                                <!-- [routerLink]="['/position/editPosition',row.id,row.name]" -->
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
